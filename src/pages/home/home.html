<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Members</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <button ion-button on-click="addMember()">
    <ion-icon name="add">ADD MEMBER</ion-icon>
  </button>
  <ion-list>
    <ion-item *ngFor="let member of searchRes">
      <ion-icon name="trash" on-click="delete(member)"></ion-icon>
      {{member.name}} / {{member.phone_number}}
    </ion-item>
  </ion-list>
</ion-content>
