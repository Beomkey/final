<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let friend of friends">
      {{friend.name}}<br>
      {{friend.phone_number}} <br>
      {{friend.address}}          
    </ion-slide>
  </ion-slides>
</ion-content>
