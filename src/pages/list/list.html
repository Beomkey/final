<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click) = "add()">
          Push
        </button>
      </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let friend of friends | async">
      {{friend.name}}<br>
      {{friend.phone_number}} <br>
      {{friend.address}} <br>
      <button ion-button on-click="delete(friend)">DELETE</button>
    </ion-slide>
  </ion-slides>
</ion-content>
